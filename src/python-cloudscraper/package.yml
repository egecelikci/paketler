    A simple Python module to bypass Cloudflare's anti-bot page (also known as "I'm Under Attack Mode", or IUAM), implemented with Requests.
builddeps  :
    - python-requests
rundeps    :
    - python-requests-toolbelt
build      : |
    %python3_setup
install    : |
    %python3_install